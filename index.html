                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>

                    <div class="logo"><img width="100" class="invert" src="img/logo.svg" alt=""></div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="bars-container">

            <div class="spotifyPlaylists">
                <h1>Playlists For You</h1>
                <div class="cardContainer">  </div>
            </div>
        </div>
      
        <div class="playbar">
                <div class="songinfo">
                    <div class="songimg"><img src="" hidden></div>
                    <p class="songname"></p>
                </div>
                <div class="songactions">
                    <div class="songbuttons invert">
                        <img width="35" id="previous" src="img/prevsong.svg" alt="">
                        <img width="35" id="play" src="img/play.svg" alt="">
                        <img width="35" id="next" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="seekbar">
                        <div class="progres"></div>
                        <div class="circle"> </div>
                        <div class="songtime">
                            <span>00:00</span>
                            <span>00:00</span>
                        </div>
                    </div>
                </div>
                <div class="volume">
                    <img class="invert" width="25" src="img/volume.svg" alt=" ">
                    <input type="range" name="volume" id="">
                </div>
